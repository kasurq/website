<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katriina Surquin - Videographer</title>
    <style>
        body {
            font-family: 'Crimson Text', serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White font for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        main {
            width: 90%;
            max-width: 1200px;
        }
        p {
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 2rem;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #999;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 1rem; 
            flex-wrap: wrap; 
        }
        .video {
            flex: 1 1 calc(50% - 1rem); 
            position: relative;
            padding-top: 56.25%; 
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <main>
        <p>
            Hi! I’m Katriina, a freelance videographer, editor, and photographer from Belgium/Finland, currently based in Cambridge, UK. 
            If you’d like to say hi or chat about a project, feel free to email me at 
            <a href="mailto:katriina.surquin@gmail.com">katriina.surquin@gmail.com</a>.
        </p>
        
       <div class="video-container">
            <div class="video">
                <iframe src="https://www.youtube.com/embed/Ldet_G8cCbw" 
                    frameborder="0" 
                    allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
                    title="Katriina Surquin Cinematography Reel">
                </iframe>
            </div>

            <div class="video">
                <iframe src="https://player.vimeo.com/video/467710259" 
                    frameborder="0" 
                    allow="autoplay; fullscreen; picture-in-picture" 
                    title="Second Video">
                </iframe>
            </div>
        </div>
        
    </main>
    <footer>© 2024 Katriina Surquin</footer>
</body>
</html>
